<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./index.js"></script>
    <!-- Linking Bootstrap 5 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
    <title>Dynamic Table</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center bg-dark text-light">
    <button class="btn-primary w-25" id="save">Save !</button>
    <button class="btn-danger w-25" id="delete">Delete !</button>
    <main>
        <table id="data-table">
            <thead>
                <th>FirstName</th>
                <th>Lastname</th>
                <th>Occupation</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="table-cell" type="text" name="data-1">
                    </td>
                    <td>
                        <input class="table-cell" type="text" name="data-2">
                    </td>
                    <td>
                        <input class="table-cell" type="text" name="data-3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="table-cell" type="text" name="data-4">
                    </td>
                    <td>
                        <input class="table-cell" type="text" name="data-5">
                    </td>
                    <td>
                        <input class="table-cell" type="text" name="data-6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="table-cell" type="text" name="data-7">
                    </td>
                    <td>
                        <input class="table-cell" type="text" name="data-8">
                    </td>
                    <td>
                        <input class="table-cell" type="text" name="data-9">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
